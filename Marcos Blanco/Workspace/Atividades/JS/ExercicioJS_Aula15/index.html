<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula 15 JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="bg-secondary text-white p-4 mb-3">
        <h1>Painel Usuário</h1>
    </header>
    <section class="">
        <form id="my-form" class="container bg-info">
            <h1>Credenciais:</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" required />
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required />
            </div>
            <div>
                <label for="cargo">Cargo:</label>
                <select name="cargo" id="ncargo">
                    <option value="--">Cargo</option>
                    <option value="1">Estagio</option>
                    <option value="2">Trainne</option>
                    <option value="3">Analista</option>
                    <option value="4">Junior</option>
                    <option value="5">Sênior</option>
                    <option value="6">Pleno</option>
                    <option value="7">Lider Técnico</option>
                    <option value="8">CEO</option>
                </select>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
