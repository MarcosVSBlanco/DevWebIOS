<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário Compra
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Blanco Store</h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="formularioCompra.html">Lista de Compras</a></li>
                </ul>
            </nav>
            <h2>Formulário Finalização Compra</h1>
    </header>
    <article>

            <form action="#">
                <input type="text" required placeholder="Nome"><br>
                <input type="text" required placeholder="Sobrenome"><br>
                <input type="date" required placeholder="Data Nascimento"><br>
                <input type="email" required placeholder="Email"><br>
                <input type="number" required placeholder="Telefone Celular"><br>
                <input type="Number" placeholder="Telefone Fixo"><br>
                <label for="">Escolaridade</label>
                <input type="text" list="Escolaridade">
                <datalist id="Escolaridade">
                    <option value="Fundamental"></option>
                    <option value="Médio"></option>
                    <option value="Superior"></option>
                    <option value="Pós-graduação"></option>
                    <option value="Mestrado"></option>
                    <option value="Doutorado"></option>
                </datalist><br>
                <input type="Number" required placeholder="CPF"><br>
                <label for="">Sexo</label>
                <input type="text" list="Sexo">
                <datalist id="Sexo">
                    <option value="Masculino"></option>
                    <option value="Feminino"></option>
                </datalist><br>
                <input type="text" required placeholder="País"><br>
                <input type="text" required placeholder="Cidade"><br>
                <input type="text" required placeholder="Estado"><br>
                <input type="text" required placeholder="CEP"><br>
                <input type="submit" value="Enviar">
    </article>



</body>
