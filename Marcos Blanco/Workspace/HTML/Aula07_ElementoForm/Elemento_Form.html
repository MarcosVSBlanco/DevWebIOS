<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Forms em HTML</title>
    <meta charset="utf-8" />
</head>

<body>
    <!--Criar o formutario-->
    <form action="#">
        <!-- tag para entrada de informação -->
        <!-- Campo Nome -->
        <label for="">Nome</label>
        <input type="text" required placeholder="Nome"><br>
        <!-- campo idade -->
        <label for="">Idade</label>
        <input type="number" required><br>
        <!-- Campo nota -->
        <label for="">Nota</label>
        <input type="number" required><br>

        <!--input para aprovado, reprovado e recuperação-->
        <label for="">O Aluno está:</label><br>
        <!-- Aprovado -->
        <input type="radio" name="status" id="Aprov">
        <label for="Aprov">Aprovado</label><br>
        <!-- Reprovado -->
        <input type="radio" name="status" id="Reprov">
        <label for="Reprov">Reprovado</label><br>
        <!-- Recuperação -->
        <input type="radio" name="status" id="Recup">
        <label for="Recup">Recuperação</label><br>



        <!-- Checkbox para exercicios concluidos -->
        <label for="">Exercícios concluidos</label><br>

        <input type="checkbox" name="" id="">
        <label>Exercicio 01</label><br>

        <input type="checkbox" name="" id="">
        <label>Exercicio 02</label><br>

        <input type="checkbox" name="" id="">
        <label>Exercicio 03</label><br>

        <input type="checkbox" name="" id="">
        <label>Exercicio 04</label><br>

        <input type="checkbox" name="" id="">
        <label>Exercicio 05</label><br>

        <!-- Range -->

        <!-- Você gostou do curso -->
        <label for="">Você gostou do curso?</label><br>
        <label for="">Sim</label>
        <input type="range">
        <label for="">Não</label><br>

        <!-- Lista de Instituições 4 -->
        <label for="Lista1">Lista de Instituições</label>
        <select name="" id="Lista1">
            <option value="">IOS</option>
            <option value="">PROA</option>
            <option value="">Generation</option>
            <option value="">Recode</option>
        </select><br>

        <!-- Lista de Comida 5 -->
        <label for="">Lista de Comida</label>
        <input type="text" list="comida">
        <datalist id="comida">
            <option value="Fígado"></option>
            <option value="Arroz"></option>
            <option value="Fogazza"></option>
            <option value="Feijão"></option>
            <option value="Abacate"></option>
        </datalist><br>

        <!-- Campo de texto para chorar  -->
        <label for="">Local para lamentações:
        </label><br>
        <textarea name="" id="" cols="50" rows="10" placeholder="Deixe aqui seu comentário"></textarea>

        <!-- Tag botão para enviar o formulário -->
        <input type="submit" value="Enviar">
        <form action="" method="post" id="fContato" action="mailto:marcos.blanco@hotmail.com" ></form>
    </form>

</body>

</html>
