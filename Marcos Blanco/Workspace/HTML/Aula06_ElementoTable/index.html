<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/HTML/Aula06_ElementoTable/estilo.css" type="text/css">
    <title>Tabelas</title>
</head>

<body>
    <!--Tabela do brasileirão
    Posição / Nome do Time-->
    <table border="2">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome do Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1º</td>
                <td>Santos</td>
            </tr>
            <tr>
                <td>2º</td>
                <td>Corinthians</td>
            </tr>
            <tr>
                <td>3º</td>
                <td>Ceará</td>
            </tr>
            <tr>
                <td>4º</td>
                <td>Atlético Mineiro</td>
            </tr>
            <tr>
                <td>5º</td>
                <td>Palmeiras</td>
            </tr>
            <tr>
                <td>6º</td>
                <td>São Paulo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Campeão</td>
                <td>Santos</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
